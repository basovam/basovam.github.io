<!doctype html>
<html>
	<head>
		<title>Circle</title>
		<meta charset='utf-8' />

	</script>
	</head>
	<body>
		<center><canvas height='601' width='301' id='Circle'>Обновите браузер</canvas>
		</center>
		<script>
			var canv = document.getElementById("Circle");
			var elem = canv
			offsetX = 0;
			offsetY = 0;
			while (elem)
			{
				offsetX += elem.offsetLeft;
				offsetY += elem.offsetTop;
				elem = elem.offsetParent;
			}
			var ctx = canv.getContext('2d');
			ctx.fillStyle="#ffffff";
			ctx.fillRect(0,0,301,601);
			ctx.fillStyle="#000000";
			/*ctx.beginPath();
			ctx.moveTo(0.5, 0.5);
			ctx.lineTo(0.5, 600.5);
			ctx.lineTo(300.5, 600.5);
			ctx.lineTo(300.5, 0.5);
			ctx.lineTo(0.5, 0.5);
			ctx.closePath();
			ctx.stroke();*/
			
			ctx.beginPath();
            ctx.arc(150.5, 300.5, 15, Math.PI/4, 2*Math.PI/4,true);
            ctx.arc(150.5, 300.5, 135, 2*Math.PI/4, Math.PI/4,false);
            ctx.closePath();
			ctx.stroke();
			
			/*ctx.beginPath();
            ctx.arc(150.5, 300.5, 55, 3*Math.PI/4, 4*Math.PI/4,true);
            ctx.arc(150.5, 300.5, 95, 4*Math.PI/4, 3*Math.PI/4,false);
            ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
            ctx.arc(150.5, 300.5, 95, 3*Math.PI/4, 4*Math.PI/4,true);
            ctx.arc(150.5, 300.5, 135, 4*Math.PI/4, 3*Math.PI/4,false);
            ctx.closePath();
			ctx.stroke();*/
			
			ongoingTouches = new Array();
			
			canv.addEventListener('touchstart', e => {
				var touches = e.changedTouches;
				for (var i = 0; i < touches.length; i++) {
					ongoingTouches.push({identifier: touches[i].identifier, pageX: touches[i].pageX-offsetX, pageY: touches[i].pageY-offsetY});
				}
			});
			
			canv.addEventListener("touchmove", e => {
				var elem = document.getElementById("Circle");
				var ctx = elem.getContext('2d');
				var touches = e.changedTouches;
				//ctx.fillStyle="#000000";
				//ctx.font = 'bold 50px sans-serif';
				for (var i = 0; i < touches.length; i++) {
					var idx = 0;
					for (var j = 0; j < ongoingTouches.length; j++) {
						if (ongoingTouches[j].identifier == touches[i].identifier) idx = j;
					}
					if (idx >= 0) {
						var x = ongoingTouches[idx].pageX;
						var y = ongoingTouches[idx].pageY;
						a1 = Math.acos((150.5-x)/Math.sqrt((150.5-x)*(150.5-x)+(300.5-y)*(300.5-y))
						var x = touches[i].pageX-offsetX;
						var y = touches[i].pageY-offsetY;
						a2 = Math.acos((150.5-x)/Math.sqrt((150.5-x)*(150.5-x)+(300.5-y)*(300.5-y))
						ctx.fillStyle="#ffffff";
						ctx.fillRect(0,0,301,601);
						ctx.fillStyle="#000000"
						ctx.beginPath();
						ctx.arc(150.5, 300.5, 15, Math.PI/4+a1-a2, 2*Math.PI/4+a1-a2,true);
						ctx.arc(150.5, 300.5, 135, 2*Math.PI/4+a1-a2, Math.PI/4+a1-a2,false);
						ctx.closePath();
						ctx.stroke();
						ongoingTouches.splice(idx, 1, {identifier: touches[i].identifier, pageX: touches[i].pageX, pageY: touches[i].pageY});
					}
				}
			});
		</script>
	</body>
</html>
